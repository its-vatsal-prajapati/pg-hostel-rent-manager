<!DOCTYPE html>
<html>

<head>
    <title>PG-Hostel Rent SaaS</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>

<body>

    <h1>PG-Hostel Rent Manager</h1>

    <div class="card">
        <h2>Add Tenant</h2>
        <form method="POST" action="/add">
            <input name="name" placeholder="Tenant Name" required>
            <input name="room" placeholder="Room Number" required>
            <input name="phone" placeholder="Phone" required>
            <input name="rent" type="number" step="0.01" placeholder="Rent" required>
            <input name="due_date" type="date" required>

            <select name="late_fee_type">
                <option value="percentage">Percentage Per Month</option>
                <option value="fixed">Fixed Amount Per Month</option>
            </select>

            <input name="late_fee_value" type="number" step="0.01" placeholder="Late Fee Value" required>

            <button type="submit">Add Tenant</button>
        </form>
    </div>

    <div class="card">
        <h2>Tenants</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Room</th>
                <th>Rent</th>
                <th>Late Fee</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>

            {% for t in tenants %}
            <tr>
                <td>{{ t.name }}</td>
                <td>{{ t.room }}</td>
                <td>₹{{ t.rent }}</td>
                <td>₹{{ t.late_fee }}</td>
                <td>₹{{ t.total }}</td>
                <td>{{ t.status }}</td>
                <td>
                    <button onclick="reminder({{ t.id }})">Reminder</button>
                    <a href="/mark_paid/{{ t.id }}">Paid</a>
                </td>
            </tr>
            {% endfor %}

        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <textarea id="msg"></textarea>
            <button onclick="copyMsg()">Copy</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

</body>

</html>
